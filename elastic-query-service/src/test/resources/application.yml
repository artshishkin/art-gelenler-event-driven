elastic-query-service:
  version: v1
  custom-audience: elastic-query-service

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/gelenler-tutorial
  sql:
    init:
      schema-locations: classpath:init-schema-simplified.sql
      data-locations: classpath:init-data-simplified.sql
      mode: always

server:
  servlet:
    context-path: /elastic-query-service

elastic-query-config:
  text-field: text
  use-repository: true

elastic-config:
  index-name: twitter-index
  connection-url: http://localhost:9200
  connection-timeout-ms: 5000
  socket-timeout-ms: 30000

user-config:
  username: art
  password: artPassword
  roles:
    - USER

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
security:
  paths-to-ignore: /api-docs